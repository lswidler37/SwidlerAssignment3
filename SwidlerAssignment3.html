<!-- This vertex shader is used for the rotating items -->
    <script id="vertex-shader-rotating" type="x-shader/x-vertex">
    #version 300 es

    in vec4 aPosition;  
    uniform float uTheta;
    in vec3 aColor;
    out vec4 vColor;

    void
    main()
    {
        float s = sin(uTheta);
        float c = cos(uTheta);

        gl_Position.x = -s*aPosition.y + c*aPosition.x;
        gl_Position.y =  s*aPosition.x + c*aPosition.y;
        gl_Position.z = 0.0;
        gl_Position.w = 1.0;
        vColor = vec4(aColor, 1.0);
    }
    </script>
<!-- This vertex shader is used for the still items -->
    <script id="vertex-shader-still" type="x-shader/x-vertex">
    #version 300 es
    
    in vec2 aPosition;
    in vec3 aColor;
    out vec4 vColor;
    
    void
    main()
    {
        gl_Position = vec4(aPosition, 1.0, 1.0);
        vColor = vec4(aColor, 1.0);
    }
    </script>


<!-- The Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es
            precision mediump float;
        
            in vec4 vColor;
            out vec4 fColor;
        
            void
            main()
            {
                fColor = vColor;
            }
    </script>
